<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">

   
      <form method="post" enctype="multipart/form-data" class="card col-6 mx-auto p-3">
      {% csrf_token %}
      <h2>UPDATE RECIPE</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">RECIPE age</label>
        <input name="recipe_name " value="{{recipe.recipe_name}}" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label  for="exampleInputPassword1" class="form-label">RECIPE DESCRIPTION</label>
        <textarea name="recipe_text"   class="form-control">{{recipe.recipe_text}}</textarea> 
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">RECIPE IMAGE</label>
        <input name="recipe_picture" value="{{recipe.recipe_picture}}" type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">UPDATE IT</button>
    </form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
